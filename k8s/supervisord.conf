[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:heart]
command=python3 /app/workers/heart-worker.py
directory=/app/workers
autostart=true
autorestart=true
stderr_logfile=/var/log/heart.err.log
stdout_logfile=/var/log/heart.out.log
environment=CUDA_VISIBLE_DEVICES="0"

[program:audio-processor]
command=python3 /app/workers/audio-processor-worker.py
directory=/app/workers
autostart=true
autorestart=true
stderr_logfile=/var/log/audio-processor.err.log
stdout_logfile=/var/log/audio-processor.out.log
environment=CUDA_VISIBLE_DEVICES="0"

[program:qwen-tts]
command=python3 /app/workers/qwen-tts-worker.py
directory=/app/workers
autostart=true
autorestart=true
stderr_logfile=/var/log/qwen-tts.err.log
stdout_logfile=/var/log/qwen-tts.out.log
environment=CUDA_VISIBLE_DEVICES="0"
